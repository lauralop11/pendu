<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Le Pendu</title>
        <meta name="author" content="lauralopez">
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--CSS Bootstrap 5.2-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <!--Title-->
        <h1 class="title ms-5 my-5 text-primary">Le pendu</h1>
        <button class="btn btn-primary ms-5" type="button" id="btndebut" onclick="nouvellePartie ()"> Nouvelle partie</button>
        <!--Contenu-->
        <div id="contenu" class="ms-5">
            <div class="d-flex row">
                <div class="col-5">
                    <p>Le mot cache est: </p>
                    <span  id="messageCache"></span> 
                    <p>Le longueur est: </p>
                    <span  id="longueur"></span> 
                    <p>Ta lettre essaies </p>
                    <span  id="lettreessais"></span>
                    <p>Ton numero d essais sont:  <span  id="nomessais"></span> </p>
                    <br>
                    <label for="lettre">Introduir un lettre</label>
                    <input type="text" id="lettrecherche">
                    <button type="button" class="btn btn-primary ms-5" id="btnjeu" onclick="essai()" >Essai</button>

                    <div class="d-flex flex-column">
                        <label for="message">Message</label>
                        <input type="text" id="message">  
                    </div>
                </div>
                <div class="col">
                    <img src="img/pendu_0.jpg" alt="paysage vide" id="imgpendu">
                </div>
            </div>
        </div>
        
        <button id="btnJeuNveau" type="button" class="btn btn-primary" onclick="jeunouveau()">Jeu de nouveau</button>

        
        <!--Script Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!--Script -->
        <script src="script/pendu.js"></script>
    </body>
</html>
